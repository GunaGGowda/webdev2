<!DOCTYPE html>
<html>
<head>
    <title>Course Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<style>
    body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f1e8; /* Cream */
            color: #4e342e; /* Dark brown text */
        }
    
    header {
            background-color: #6d4c41; /* Warm brown */
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
    
    .container {
            width: 50%;
            margin: 30px auto;
            background: #fff7ee; /* light cream */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    
    label {
            display: block;
            font-weight: bold;
            margin-top: 12px;
        }

    input, select, textarea {
            width: 90%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #bca79f;
            border-radius: 8px;
            background-color: #eee3d5;
        }

    button {
            background-color: #8d6e63; /* brown */
            color: white;
            padding: 12px 25px;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

    button:hover {
            background-color: #6d4c41; /* darker brown */
            transform: scale(1.05);
        }

    h2{
        text-align:center;
    }
    
    </style>

<body>

<div class="container">
    <h2>Course Registration Form</h2>

    <form method="POST" action="submit.php" id="regForm">

        <h3>PERSONAL INFORMATION</h3>

        <label>Full Name</label>
        <input type="text" name="fullname" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Phone Number</label>
        <input type="text" name="phone" required>

        <label>Gender</label>
        <select name="gender" required>
            <option value="">--Select--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>Address</label>
        <textarea name="address" required></textarea>


        <h3>COURSE DETAILS</h3>

        <label>Select Course</label>
        <select name="course" required>
            <option value="">--Select--</option>
            <option>Web Development</option>
            <option>Python Programming</option>
            <option>Data Science</option>
            <option>Cloud Computing</option>
            <option>Cyber Security</option>
        </select>

        <label>Preferred Batch</label>
        <select name="batch" required>
            <option value="">--Select--</option>
            <option>Morning (9 AM – 11 AM)</option>
            <option>Afternoon (2 PM – 4 PM)</option>
            <option>Evening (6 PM – 8 PM)</option>
        </select>

        <label>Training Mode</label>
        <select name="mode" required>
            <option value="">--Select--</option>
            <option>Online</option>
            <option>Offline</option>
        </select>

        <label>Course Duration</label>
        <select name="duration" required>
            <option value="">--Select--</option>
            <option>1 Month</option>
            <option>2 Months</option>
            <option>3 Months</option>
        </select>

        <button type="submit" id="submitBtn">Submit Registration</button>
    </form>
</div>

<script src="script.js"></script>

</body>
</html>
