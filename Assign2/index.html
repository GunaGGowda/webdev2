<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Registration Portal</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f1e8; /* Cream */
            color: #4e342e; /* Dark brown text */
        }

        header {
            background-color: #6d4c41; /* Warm brown */
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            text-align: center;

        }

        .btn-register {
            background-color: #8d6e63; /* Light brown */
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-register:hover {
            background-color: #6d4c41; /* Darker brown */
            transform: scale(1.08);
        }

        footer {
            margin-top: 150px;
            text-align: center;
            color: #6d4c41;
            font-size: 14px;
            padding-bottom: 20px;
        }
    </style>
</head>

    </header>
